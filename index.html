<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="IMAGENES/logo2.ico">
    <link rel="stylesheet" type="text/css" href="CSS\index.css">
    <title>Gmail</title>
</head>

<body>
    <div class="contenedor" id="contenedor">


        <div id="formulario" class="formulario">

            <div class="premensaje">
                <div class="logo" id="logo">
                    <img src="IMAGENES/logo.png" width="70" alt="Google" />
                </div>

                <br>

                <div class="mensaje_inicio">
                    <h4>Iniciar Sesión</h4>
                </div>

                <div class="mensaje_ir">
                    <h6>Ir a Gmail</h6>
                </div>
            </div>

            <br>

            <form action="" method="GET">
                <div class="mail form-group">
                    <input type="email" class="correo form-control" id="correo" aria-describedby="emailHelp"
                        placeholder="Correo Electrónico o Teléfono">
                </div>


                <div class="contraseña form-group">
                    <input type="password" class="clave form-control" id="clave" placeholder="Introduce tu Contraseña">
                </div>

                <div class="olvido" id="olvido">
                    <button type="button" class="correo_olvidado">¿Has olvidado tu correo electrónico?</button>
                </div>

                <br><br>

                <div class="mensaje1" id="mensaje1">
                    <h6>¿No es tu ordenador? Usa una ventana privada para iniciar sesión.<button type="button"
                            class="incognito">Más Información</button></h6>

                </div>
                <br><br>
                <div class="siguiente" id="siguiente">
                    <button type="button" class="btn btn-primary">Siguiente</button>
                </div>

            </form>



        </div>

    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
